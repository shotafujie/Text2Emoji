<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Emoji</title>
    <style>
        button {
            margin: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>

<button onclick="startRecognition()">Start</button>
<button onclick="stopRecognition()">Stop</button><button onclick="deleteText()">Delete</button>
<button onclick="copyToClipboard()">Copy</button>
<br>
<textarea id="output"></textarea>

<script>
    const output = document.getElementById('output');
    let recognition;
    let finalTranscript = '';

    function startRecognition() {
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = true;
        recognition.continuous = true;

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript + ".";
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }
            }
            output.value = convertToEmoji(finalTranscript + interimTranscript);
        };
        recognition.start();
    }

    function stopRecognition() {
        recognition.stop();
    }
    function deleteText() {
        output.value = '';
        finalTranscript = '';
    }

    function copyToClipboard() {
        output.select();
        document.execCommand('copy');
        alert('Text copied to clipboard!');
    }
    function convertToEmoji(text) {
        const emojiMap = {

    };

        for (let word in emojiMap) {
            text = text.replace(new RegExp(word, 'g'), emojiMap[word]);
        }
        return text;
    }
</script>

</body>
</html>
