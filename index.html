<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text2Emoji</title>
    <link rel="icon" type="image/x-icon" href="icons/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button onclick="startRecognition()">Start🎙️</button>
<button onclick="stopRecognition()">Stop⏸️</button>
<button onclick="deleteText()">Delete🗑️</button>
<button onclick="copyToClipboard()">Copy📋</button>
<br>
<div class="container">
    <p>
    テキスト入力した文章あるいはStart🎙️ボタンを押して音声認識した認識結果のうち，単語を対応する絵文字に変換します．
    </p>
    <textarea id="input" placeholder="ここに入力してみてね！" rows="20" oninput="updateEmoji()"></textarea>
    <br>
    <textarea id="output" placeholder="ここに結果が表示されるよ！" rows="20"></textarea>
</div>
<script src="script.js"></script>

</body>
</html>
